{% extends 'main.html' %}

{% block content %}
{% if invalid %}
<h2 style="background-color: red;color: white;font-weight: bolder;">invalid password</h2>
{% endif %}
{% if exists %}
<h2 style="background-color: red;color: white;font-weight: bolder;">username already exists /login /or/give new username/</h2>
{% endif %}
<center>
    <form action="" method="post">
        {% csrf_token %}
        <fieldset style="display: inline-block;">
            <legend>Register</legend>
            <table cellspacing="20px">
                <tr>
                    <td><label for="">firstname</label></td>
                    <td><input type="text" name="firstname" required></td>
                </tr>
                <tr>
                    <td><label for="">lastname</label></td>
                    <td><input type="text" name="lastname" ></td>
                </tr>
                <tr>
                    <td><label for="">username</label></td>
                    <td><input type="text" name="username" required></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="">password</label></td>
                    <td><input type="password" name="password" required minlength="8"></td>
                </tr>
                <tr style="text-align: center;">
                    <td colspan="2">
                        <button type="submit">submit</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</center>

{% endblock %}
